<div class="principal">
  <div class="row">
    <div class="col-sm-6 col-md-6" *ngFor="let noticia of lsNoticiasPrincipales">
      <div class="imagebox" onclick="verNoticia()">
        <a (click)="verNoticia(noticia.id_noticia)">
          <img [src]="'http://localhost:50042' + direccion"  class="category-banner img-responsive">
          <span class="imagebox-desc">{{noticia.titulo}}</span>
        </a>
      </div>
    </div>
  </div>
</div>

<div class= "col-md-12 col-sm-21">
<div class="secundaria">
    <div class="row">
      <div class="col-sm-4 col-md-4" *ngFor="let noticia of lsNoticiasSecundarias">
        <div class="imagebox" onclick="verNoticia()">
          <a (click)="verNoticia(noticia.id_noticia)">
            <img [src]="'http://localhost:50042' + direccion"  class="category-banner img-responsive">
            <span class="imagebox-desc">{{noticia.titulo}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
