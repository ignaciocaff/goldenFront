<div class="container-fluid">
  <div class="row">
    <hr class="hr-text titulo" data-content="FIXTURE">
  </div>
  <div class="row fechas">
    <div class="col-md-12 col-sm-12">
      <button type="submit" (click)="mostrarFixtureFecha(fecha, i)" id="btnFecha{{i+1}}" class="btn btn-primary" *ngFor="let fecha of lsFechas; let i = index">
        {{i+1}} </button>
    </div>
  </div>

  <div class="row" *ngIf="fechaSeleccionada">
    <div class="row text-center">
      <span class="fecha">FECHA {{numeroFecha}} </span>
      <span class="dia"> {{diaVisual}} </span>
    </div>
    <div class="col-md-12 col-sm-12 partido">
      <li *ngFor="let partido of lsPartidos">
        <div class="row">
          <div class="col-md-12 col-sm-12 partido">
            <div class="col-md-2 col-sm-2 col-md-offset-3 col-sm-offset-3">
              <img [src]="config.imgUrl + partido.local[0].imagePath">
            </div>

            <div class="col-md-2 col-sm-2 text-center">
              <div class="row">
                <br>
                <br>
                <span class="horario"> {{partido.horario.inicio}} hs</span>
              </div>
              <div class="row">
                <span class="cancha"> {{partido.cancha.nombre}} </span>
              </div>
              <div>
                <h3>VS</h3>
              </div>
            </div>

            <div class="col-md-2 col-sm-2">
              <img [src]="config.imgUrl + partido.visitante[0].imagePath">
            </div>

          </div>
        </div>
      </li>
    </div>
  </div>

  <!-- Esta row "tamaño" se usa para que no se deforme la visualizacion (el navBar de config). Es necesario debido al funcionamiento heredado del container-fluid-->
  <div class="row">
    <div class="col-md-12 col-sm-12" style="visibility: hidden;">
      <p>Declaración jurada para participar del torneo: Los firmantes de la presente declaración, participes del torneo, manifiestan
        estar en perfectas condiciones físicas
      </p>
    </div>
  </div>
</div>
