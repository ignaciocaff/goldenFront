<div class="flex-item">
  <form #equipoForm="ngForm" name="equipoForm">
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <h4>
          Datos del equipo
        </h4>
        <p class="text-muted">
          Ingrese los datos del Equipo
        </p>
      </div>
      <div class="col-md-8 col-sm-8">
      </div>
    </div>


    <div class="row">
      <div class="col-md-3">
        <div class="form-group has-feedback">
          <label for="nombre" class="control-label">Nombre</label>
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input [(ngModel)]="equipo.nombre" name="nombre" required #nombre='ngModel' class="form-control" type="text" required="">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group has-feedback">
          <label class="control-label">Categoria</label>
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-list"></i>
              </span>
              <select [(ngModel)]="equipo.categoria" name="categoria" required #categoria='ngModel' class="form-control selectpicker">
                <option value="null">Elija su opcion</option>
                <option *ngFor="let categoria of lsCategorias" [ngValue]="categoria">{{categoria.descripcion}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-2 text-center">
        <div class="form-group has-feedback">
          <label class="control-label" for="logo">Seleccione el escudo</label>
          <app-file-upload projectId="GOLDEN" sectionId="EQUIPOS" maxFiles="1" maxSize="2" fileExt="JPG, GIF, PNG" (uploadStatus)="refreshImages($event)"></app-file-upload>
        </div>
      </div>

      <div class="col-md-3 inexistente">
        <div class="form-group has-feedback">
          <label class="control-label">Club</label>
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-list"></i>
              </span>
              <select [(ngModel)]="equipo.club" name="club" required #club='ngModel' class="form-control selectpicker">
                <option value="null">Elija su opcion</option>
                <option *ngFor="let club of lsClub" [ngValue]="club">{{club.nombre}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4">
        <div class="form-group has-feedback">
          <label class="control-label">Descripción</label>
          <textarea [(ngModel)]="equipo.descripcion" name="descripcion" class="form-control" rows="3" placeholder="Utilice este campo para agregar información referida al equipo."
            maxlength="1000"></textarea>
        </div>
      </div>

      <div class="col-md-2 col-md-offset-2">
        <div class="form-group has-feedback">
            <label class="control-label"></label>
          <img *ngFor="let img of images" [src]="'http://localhost:50042/' + img.ThumbPath" class="img-thumbnail" alt="">
        </div>
      </div>


      <div class="col-md-5">
      </div>
    </div>


    <div class="row">
      <div class="col-md-3">
        <button [disabled]="!equipoForm.valid" (click)="registrarEquipo()" type="button" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </form>
</div>
