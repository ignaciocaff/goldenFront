<div class="row">
  <div class="col-md-3 col-sm-3">
    <div class="form-group has-feedback">
      <label class="control-label">Cantidad Zonas (*)</label>
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon">
                        <i class="glyphicon glyphicon-home"></i>
                      </span>
          <input [(ngModel)]="cantidadZonas" name="cantidadZonas" required class="form-control" type="number" (blur)="armarZonas()">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <ngx-section class="shadow">
    <div>
      <div *ngIf="equipos.length > 0">
        <div>
          <hr class="hr-text textTitle" data-content="Equipos">
        </div>
        <ngx-dnd-container [model]="equipos" dropZone="multiple-equipos" [copy]="false" [dropZones]="['multiple-target-a', 'multiple-target-b','multiple-target-c','multiple-target-d','multiple-target-e','multiple-target-f','multiple-target-g','multiple-target-h','multiple-equipos']"
          (drop)="zona(equipos)">
          <ng-template let-item="model">
            <img [src]="'http://localhost:50042/' + item.imagePath" class="img-thumbnail imgCustom" alt="">
            <div class="row">{{item.nombre}} </div>
          </ng-template>
        </ngx-dnd-container>
      </div>
      <div *ngIf="cantidadZonas >= 1" fxFlex="25%">

          <hr class="hr-text textTitle" data-content="Zona A">

            <div class="row">{{item.nombre}} </div>
