<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="routeAlta()">Alta</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="routeModificacion()">Modificación</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="routeCambioFecha()">Cambio Fecha</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="routeInterzonal()">Interzonal</a>
  </li>
  <li class="nav-item active">
    <a class="nav-link active" (click)="routeCambioFechaInterzonal()">Cambio Fecha Interzonal</a>
  </li>
  <li *ngIf="id_fase == 3" class="nav-item">
    <a class="nav-link" (click)="routePlayoffFixture()">Playoff</a>
  </li>
  <li *ngIf="id_fase == 3" class="nav-item">
    <a class="nav-link" (click)="routePlayoffFixtureUpdate()">Modificación Playoff</a>
  </li>
</ul>
<div class="row">
  <div class="col-md-3 col-sm-3">
    <div class="form-group has-feedback">
      <label class="control-label">Fechas</label>
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-list"></i>
          </span>
          <select [(ngModel)]="fecha" name="fechas" required class="form-control" required=''>
            <option value=" ">Elija su opción</option>
            <option *ngFor="let fecha of lsFechas" [ngValue]="fecha">{{fecha.fecha | date:'dd-MM-yyyy'}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3 col-sm-3">
    <div class="form-group has-feedback">
      <label class="control-label">Nueva Fecha</label>
      <div class="inputGroupContainer">
        <div class="input-group date">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-calendar"></i>
          </span>
          <input [(ngModel)]="nuevaFecha" name="nuevaFecha" class="form-control" type="date" />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-sm-6">
    <button (click)="modificarFecha()" type="button" class="btn btn-primary">Modificar</button>
  </div>
</div>
